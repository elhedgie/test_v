<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">

</head>
<body>
    <div class="container">
        <div class="popup">
            <div class="popup__left">
                <p class="popup__left--text">ПОШАГО&shyВЫЙ ПЛАН</p>
                <img class="popup__open-book" src="img/png/13 1.png" alt="раскрытая книжка">
                <img class="popup__arrow" src="img/png/Vector 80.png" alt="cтрелка">
            </div>
            <div class="popup__right">
                <h2 class="popup__heading">МАСТЕР-КЛАСС?</h2>
                <div class="popup__text-block">
                    <p class="popup__right--text">
                        Скачайте пошаговый план

                </div>

                    <label for="popup__input" class="popup__label">
                        Для получения бонуса введите email
                    </label>
                    <input id="popup__input" type="email" class="input-reset popup__input" placeholder="Ваш e-mail">
                    <button class="popup__btn button-reset"> 
                        СКАЧАТЬ ПОШАГОВЫЙ ПЛАН
                    </button>
                </form>
            </div>
        </div>
    </div>
